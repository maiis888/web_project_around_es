<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="author" content="Mariana Usabiaga">
    <meta name="description" content="Crea tu perfil y explora una galería de imágenes de lugares icónicos.">
    <meta name="keywords" content="fotografía, perfil, editar, galería, JavaScript">
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S.</title>
    <link rel="icon" href="./images/like-active.svg" type="image/x-icon">
    <link href="./styles/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          alt="Logotipo Around The U.S."
          class="logo header__logo"
          src="./images/logo.svg"
        />
      </header>
      <main class="content">
        <div class="profile page__section">
          <img class="profile__image" src="./images/avatar.jpg" alt="Avatar" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              aria-label="Editar perfil"
              class="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorador</p>
          </div>
          <button
            aria-label="Agregar tarjeta"
            class="profile__add-button"
            type="button"
          ></button>
        </div>
        <div class="cards page__section">
        <ul class="cards__list"></ul>
        </div>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2025 Around The U.S.</p>
      </footer>
      <div class="popup" id="edit-popup">
        <div class="popup__content">
          <button
            aria-label="Cerrar ventana emergente"
            class="popup__close"
            type="button"
          ></button>
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form" id="edit-profile-form" novalidate>
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Nombre"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__input-error name-input-error"></span>
            <input
              type="text"
              name="description"
              class="popup__input popup__input_type_description"
              required
              placeholder="Acerca de mí"
              minlength="2"
              maxlength="200"
            />
            <span class="popup__input-error description-input-error"></span>
            <button type="submit" class="popup__button">Guardar</button>
          </form>
        </div>
      </div>
      <div class="popup" id="new-card-popup">
        <div class="popup__content">
          <button
            aria-label="Cerrar ventana emergente"
            class="popup__close"
            type="button"
          ></button>
          <h2 class="popup__title">Nuevo lugar</h2>
          <form class="popup__form" id="new-card-form" novalidate>
            <input
              class="popup__input popup__input_type_card-name"
              name="place-name"
              placeholder="Título"
              minlength="2"
              maxlength="30"
              required
              type="text"
            />
            <span class="popup__input-error place-name-input-error"></span>
            <input
              class="popup__input popup__input_type_url"
              name="link"
              placeholder="Enlace a la imagen"
              required
              type="url"
            />
            <span class="popup__input-error link-input-error"></span>
            <button class="button popup__button" type="submit">Crear</button>
          </form>
        </div>
      </div>
      <div class="popup" id="image-popup">
        <div class="popup__content popup__content_content_image">
          <button
            aria-label="Cerrar ventana emergente"
            class="popup__close"
            type="button"
          ></button>
          <img alt="" class="popup__image" src="#" />
          <p class="popup__caption"></p>
        </div>
      </div>
      <!--Elemento <template>-->
      <template id="card-template">
            <li class="card">
              <img
                class="card__image"
                src=""
                alt=""
              />
              <button
                aria-label="Eliminar tarjeta"
                class="card__delete-button"
                type="button"
              ></button>
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button
                  aria-label="Botón Me gusta"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
      </template>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
